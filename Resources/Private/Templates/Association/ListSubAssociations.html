{namespace rgdvo=RGU\Dvoconnector\ViewHelpers}

<rgdvo:Association associationID="{associationID}" as="association" insideAssociationID="{settings.associationID}">

  <f:render partial="Header/ListSubAssociations" arguments="{association: association}"/>

  <h3><f:render partial="Title/ListSubAssociations" arguments="{association: association}"/></h3>

  <hr>

  <rgdvo:Associations associationID="{association.id}" as="associations" types="{filter.types}" name="{filter.name}" categoryid="{filter.categoryid}" repertoireid="{filter.repertoireid}" location="{filter.location}" insideAssociationID="{settings.associationID}">

    <f:render partial="FilterAssociations" arguments="{associationID: associationID, filter: filter, userFilter: userFilter, allowedProperty: settings.filterAssociations.allowedProperty}"/>

    <f:render partial="ListAssociations" arguments="{associations: associations, pagination: settings.pagination, detailPid: settings.additional.detailPid}"/>

  </rgdvo:Associations>

  <hr>

  <f:render partial="AssociationLinks" arguments="{association: association, listPid: settings.additional.listPid}"/>

  <f:link.action pageUid="{settings.additional.detailPid}" class="btn btn-default" arguments="{aID: associationID}" action="detailAssociation"><span class="glyphicon glyphicon-arrow-left"></span> Zur√ºck</f:link.action>

</rgdvo:Association>
