{namespace rgdvo=RGU\Dvoconnector\ViewHelpers}

<rgdvo:Event associationID="{associationID}" eventID="{eventID}" as="event" insideAssociationID="{settings.associationID}">

  <f:render partial="Header/Event" arguments="{event: event}"/>
  <f:render partial="Event" arguments="{detailPid: settings.additional.detailPid, event: event}"/>
  <f:link.action pageUid="{settings.additional.listPid}" arguments="{aID: event.association.id}" class="btn btn-default" action="listEvents"><span class="glyphicon glyphicon-arrow-left"></span> Zur√ºck</f:link.action>

  <f:render partial="DvoLink/Event" arguments="{event: event, linkdvo: settings.additional.linkdvo}"/>

</rgdvo:Event>
